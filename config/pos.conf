
{
   "journal": {
        "enable": true,
        "buffer_size_in_mb": 0,
        "debug_mode": false
   },
   "flush": {
        "enable": false
   },
   "logger": {
        "logfile_size_in_mb": 50,
        "logfile_rotation_count" : 20,
        "min_allowable_log_level" : "debug",
        "deduplication_enabled" : true,
        "deduplication_sensitivity_in_msec" : 20
   },
   "debug": {
        "memory_checker" : false
   },
   "ioat": {
        "enable": true
   },
   "affinity_manager": {
       "use_config": true,
       "reactor": "0",
       "udd_io_worker": "1",
       "event_scheduler": "2",
       "event_worker": "3",
       "general_usage": "0",
       "qos": "1",
       "meta_scheduler": "2",
       "meta_io": "3"
   },
   "user_nvme_driver": {
       "use_config" : true,
       "ssd_timeout_us" : 8000000,
       "retry_count_backend_io" : 5,
       "retry_count_frontend_io" : 3
   },
   "perf_impact": {
       "rebuild" : "low"
   },
   "fe_qos": {
       "enable": false
   }
}

